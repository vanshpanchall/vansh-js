<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21-07-23</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
            padding: 5px;
        }

        .one,
        .two,
        #form-submit {
            padding: 10px;
        }

        button {
            cursor: pointer;
            padding: 4px 8px;
            background-color: aliceblue;
            border: 1px solid black;
            border-radius: 5px;
        }

        #main {
            height: 200px;
            width: 200px;
            background-color: red;
            margin: 10px;
        }

        #parent {
            height: 125px;
            width: 125px;
            background-color: green;
        }

        #child {
            height: 65px;
            width: 65px;
            background-color: blue;
        }
    </style>
</head>

<body>

    <div class="one">
        <textarea name="" id="pass" cols="20" rows="1"></textarea>

        <br>
        <br>

        <button id="random">Generate</button>
    </div>

    <div class="two">

        <textarea name="" id="random-str" cols="20" rows="1"></textarea>

        <br>
        <br>

        <input type="checkbox" name="" id="upper">
        <label for="upper">Upper Case</label>

        <br>

        <input type="checkbox" name="" id="lower">
        <label for="lower">Lower Case</label>

        <br>

        <input type="checkbox" name="" id="num">
        <label for="num">Number</label>

        <br>

        <input type="checkbox" name="" id="special">
        <label for="special">Special Characters</label>

        <br>
        <br>

        <button id="gene-random">Generate</button>

        <br>
        <br>

        <input type="checkbox" name="" id="check">
        <label for="check">Check Me!</label>

    </div>


    <div id="main">
        <div id="parent">
            <div id="child"></div>
        </div>
    </div>

    <form action="" id="form-submit">

        <span id="required"></span>

        <br>
        <br>

        <label for="name">Enter Full Name:</label>
        <input type="text" name="" id="name">
        <span id="req-name"></span>

        <br>
        <br>

        <label for="age">Enter Age:</label>
        <input type="number" name="" id="age">
        <span id="req-age"></span>

        <br>
        <br>

        <button type="submit">Submit</button>

        <br>
        <br>

        <span id="txt"></span>

    </form>


    <script src="script.js"></script>
</body>

</html>
